<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ethiopia COVID: Register to be a volunteer</title>
  <meta name="description" content="በጎ አድራጊ ወጣቶች ምዝገባ">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
</head>

<body>

  <div class="container d-none d-md-block">
    <h2 style="text-align: center;">እባክዎ ለማገዝ ይመዝገቡ</h2>
  </div>

  <div class="container d-block d-sm-none">
    <div class="row">
      <div class="col">
        <h4 style="margin: 1em 0; text-align: center;">ጥሪ "ለበጎ አድራጊ ወጣቶች" !</h4>
        <div class="alert alert-info" role="alert">
          <p>ኮሮናን እናሸንፍ!</p>
          <p>በየሰፈራችን ሊረዱ የሚገባቸውን ቤተሰቦች ምግብ በማቃበል እና አስፈላጊ መረጃዎችን በመስጠት ለመርዳት ይመዝገቡ</p>
          <p><strong>የእርስዎ መኖሪያ ሥፍራ መረጃ ትክክለኛ እንዲሆን እባክዎን ይህንን የምዝገባ ዘንድ እቤትዎ ሆነው ይሙሉ::</strong></p>
        </div>
        <form id="volunteer-signup">
          <div class="form-group">
            <label for="name">ስም</label>
            <input type="text" class="form-control" id="name" placeholder="ስም" required>
          </div>
          <div class="form-group">
            <label for="phone">ስልክ</label>
            <input type="text" class="form-control" id="phone" placeholder="e.g. 0912345678" required>
          </div>
          <div class="form-group">
            <label for="location-description">ክፍለ ከተማ</label>
            <input type="text" class="form-control" id="location-description" placeholder="e.g. Hayahulet">
          </div>
          <hr>
          <div id="map" style="height: 20em;"> </div>
          <br>
          <button id="submit-button" class="btn btn-lg btn-block btn-warning" style="margin-bottom: 2em;" type="submit"
            disabled>ፎርሙን ከሞሉ በሁዋላ መዝግቡኝ የሚለውን ይጫኑት</button>
        </form>
      </div>
    </div>
  </div>

  <script src="js/functions.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLsTcF77dJSmfOGfj-woQss0cegL85sRQ&callback=initMap"
    async defer></script>

</body>

</html>
